<script>
  
  function draw () {
    requestAnimationFrame(draw)
    let ran = Math.random()
    if (ran > 0.3) {
      document.body.innerText += '／' 
    } else {
    	document.body.innerText += '＼'
    }
    document.body.scrollTop = document.body.scrollHeight
  }

	window.addEventListener('load', draw)

</script>
